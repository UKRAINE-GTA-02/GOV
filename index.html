<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <div class="input-group">
            <label for="field1">Amount 1:</label>
            <input type="number" id="field1" step="0.01">
        </div>
        <div class="input-group">
            <label for="field2">Amount 2:</label>
            <input type="number" id="field2" step="0.01">
        </div>
        <div class="input-group">
            <label for="field3">Amount 3:</label>
            <input type="number" id="field3" step="0.01">
        </div>
        <div class="input-group">
            <label for="field4">Amount 4:</label>
            <input type="number" id="field4" step="0.01">
        </div>
        <div class="input-group">
            <label for="field5">Amount 5:</label>
            <input type="number" id="field5" step="0.01">
        </div>
        <div class="input-group">
            <label for="field6">Amount 6:</label>
            <input type="number" id="field6" step="0.01">
        </div>
        <button onclick="calculateTax()">Calculate</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateTax() {
            // Get input values
            let total = 0;
            for (let i = 1; i <= 6; i++) {
                const value = parseFloat(document.getElementById(`field${i}`).value) || 0;
                total += value;
            }

            // Calculate tax (20%)
            const tax = total * 0.2;

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerText = `Total: $${total.toFixed(2)}, Tax (20%): $${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
